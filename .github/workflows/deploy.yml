name: Deploy to Cloudflare Pages

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: ðŸš€ Deploy
    runs-on: ubuntu-latest
    environment: production
    permissions:
      contents: read
      deployments: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: 'pnpm'

      - name: Cache Turborepo
        uses: actions/cache@v4
        with:
          path: .turbo
          key: ${{ runner.os }}-turbo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-turbo-

      - name: Install dependencies
        run: pnpm install

      - name: Build for Cloudflare Pages
        run: pnpm --filter web exec next-on-pages
        env:
          NEXT_PUBLIC_SITE_URL: https://zeitpal.com
          NEXT_PUBLIC_PRODUCT_NAME: ZeitPal
          NEXT_PUBLIC_SITE_TITLE: ZeitPal
          NEXT_PUBLIC_SITE_DESCRIPTION: ZeitPal
          NEXT_PUBLIC_DEFAULT_LOCALE: en
          NEXT_PUBLIC_DEFAULT_THEME_MODE: ${{ vars.NEXT_PUBLIC_DEFAULT_THEME_MODE || 'light' }}
          NEXT_PUBLIC_THEME_COLOR: ${{ vars.NEXT_PUBLIC_THEME_COLOR || '#ffffff' }}
          NEXT_PUBLIC_THEME_COLOR_DARK: ${{ vars.NEXT_PUBLIC_THEME_COLOR_DARK || '#0a0a0a' }}
          NEXT_PUBLIC_AUTH_MAGIC_LINK: ${{ vars.NEXT_PUBLIC_AUTH_MAGIC_LINK || 'true' }}
          NEXT_PUBLIC_DISPLAY_TERMS_AND_CONDITIONS_CHECKBOX: ${{ vars.NEXT_PUBLIC_DISPLAY_TERMS_AND_CONDITIONS_CHECKBOX || 'true' }}
          NEXT_PUBLIC_LOCALES_PATH: ${{ vars.NEXT_PUBLIC_LOCALES_PATH || 'apps/web/public/locales' }}
          NEXT_PUBLIC_ENABLE_THEME_TOGGLE: ${{ vars.NEXT_PUBLIC_ENABLE_THEME_TOGGLE || 'true' }}
          NEXT_PUBLIC_LANGUAGE_PRIORITY: ${{ vars.NEXT_PUBLIC_LANGUAGE_PRIORITY || 'application' }}
          NEXT_PUBLIC_ENABLE_PERSONAL_ACCOUNT_DELETION: ${{ vars.NEXT_PUBLIC_ENABLE_PERSONAL_ACCOUNT_DELETION || 'true' }}
          # Secrets
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}

      - name: Deploy to Cloudflare Pages
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: apps/web
          command: pages deploy .vercel/output/static --project-name=zeitpal
